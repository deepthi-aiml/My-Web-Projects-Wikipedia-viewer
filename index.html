<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer | Portfolio Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3366cc;
            --primary-dark: #254a9e;
            --secondary: #f8f9fa;
            --accent: #ff6b6b;
            --text: #202124;
            --text-light: #5f6368;
            --border: #dadce0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-top: 40px;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container {
            padding: 30px;
            background: var(--secondary);
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: var(--shadow);
            border-radius: 50px;
            overflow: hidden;
            transition: var(--transition);
        }

        .search-box:focus-within {
            box-shadow: 0 6px 20px rgba(51, 102, 204, 0.3);
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            font-size: 1.1rem;
            outline: none;
        }

        .search-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 24px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .search-button:hover {
            background: var(--primary-dark);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .action-button {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .action-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .results-container {
            padding: 20px;
            min-height: 400px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .results-count {
            font-size: 1.1rem;
            color: var(--text-light);
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .result-item {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: var(--transition);
            cursor: pointer;
        }

        .result-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .result-title {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .result-snippet {
            color: var(--text-light);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .result-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(51, 102, 204, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--border);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        footer {
            background: var(--secondary);
            padding: 20px;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .search-container {
                padding: 20px;
            }
            
            .search-input {
                padding: 14px 20px;
                font-size: 1rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-wikipedia-w"></i>
            </div>
            <h1>Wikipedia Viewer</h1>
            <p class="subtitle">Search millions of articles from Wikipedia, the free encyclopedia</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Search Wikipedia...">
                <button class="search-button" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="actions">
                <button class="action-button" id="random-button">
                    <i class="fas fa-random"></i>
                    Random Article
                </button>
                <button class="action-button" id="clear-button">
                    <i class="fas fa-times"></i>
                    Clear Results
                </button>
            </div>
        </div>
        
        <div class="results-container">
            <div class="results-header">
                <h2 id="results-title">Search Results</h2>
                <div class="results-count" id="results-count">0 results</div>
            </div>
            
            <div class="results-list" id="results-list">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>Search for articles</h3>
                    <p>Enter a search term above or click "Random Article" to explore Wikipedia</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Powered by Wikipedia API | Built as a Portfolio Project</p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const randomButton = document.getElementById('random-button');
        const clearButton = document.getElementById('clear-button');
        const resultsList = document.getElementById('results-list');
        const resultsCount = document.getElementById('results-count');
        const resultsTitle = document.getElementById('results-title');

        // Wikipedia API base URL
        const WIKI_API = 'https://en.wikipedia.org/w/api.php';

        // Search Wikipedia articles
        async function searchWikipedia(query) {
            if (!query.trim()) return;
            
            showLoading();
            
            try {
                const response = await fetch(
                    `${WIKI_API}?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=10`
                );
                
                const data = await response.json();
                
                if (data.query && data.query.search) {
                    displayResults(data.query.search, query);
                } else {
                    showNoResults(query);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showError();
            }
        }

        // Display search results
        function displayResults(results, query) {
            resultsList.innerHTML = '';
            resultsCount.textContent = `${results.length} results`;
            resultsTitle.textContent = `Results for "${query}"`;
            
            if (results.length === 0) {
                showNoResults(query);
                return;
            }
            
            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <h3 class="result-title">
                        <i class="fas fa-file-alt"></i>
                        ${result.title}
                    </h3>
                    <p class="result-snippet">${stripHtml(result.snippet)}...</p>
                    <div class="result-meta">
                        <span><i class="far fa-calendar"></i> ${formatDate(result.timestamp)}</span>
                        <span><i class="fas fa-ruler"></i> ${result.size.toLocaleString()} bytes</span>
                        <span><i class="far fa-eye"></i> ${result.wordcount.toLocaleString()} words</span>
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    window.open(`https://en.wikipedia.org/?curid=${result.pageid}`, '_blank');
                });
                
                resultsList.appendChild(resultItem);
            });
        }

        // Get a random Wikipedia article
        function getRandomArticle() {
            window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank');
        }

        // Clear search results
        function clearResults() {
            resultsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>Search for articles</h3>
                    <p>Enter a search term above or click "Random Article" to explore Wikipedia</p>
                </div>
            `;
            resultsCount.textContent = '0 results';
            resultsTitle.textContent = 'Search Results';
            searchInput.value = '';
        }

        // Show loading state
        function showLoading() {
            resultsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching Wikipedia...</p>
                </div>
            `;
            resultsCount.textContent = 'Searching...';
            resultsTitle.textContent = 'Search Results';
        }

        // Show no results message
        function showNoResults(query) {
            resultsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search-minus"></i>
                    <h3>No results found</h3>
                    <p>No Wikipedia articles found for "${query}". Try a different search term.</p>
                </div>
            `;
            resultsCount.textContent = '0 results';
        }

        // Show error message
        function showError() {
            resultsList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Something went wrong</h3>
                    <p>Unable to fetch results from Wikipedia. Please try again later.</p>
                </div>
            `;
            resultsCount.textContent = 'Error';
        }

        // Utility function to strip HTML tags from snippet
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Format date for display
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Event listeners
        searchButton.addEventListener('click', () => {
            searchWikipedia(searchInput.value);
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWikipedia(searchInput.value);
            }
        });

        randomButton.addEventListener('click', getRandomArticle);
        clearButton.addEventListener('click', clearResults);

        // Focus on search input when page loads
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
